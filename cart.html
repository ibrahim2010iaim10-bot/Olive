<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Cart - Olive Store</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header class="navbar">
    <h1 class="logo">Cart</h1>
    <nav><a href="index.html" class="nav-link">Home</a></nav>
  </header>

  <main class="container">
    <section id="cart-items" class="cart-list"></section>

    <section class="checkout">
      <h2>Complete your order</h2>
      <form id="orderForm" class="order-form">
        <input id="name" type="text" placeholder="Full name" required />
        <input id="phone" type="text" placeholder="Phone number" required />
        <input id="address" type="text" placeholder="Delivery address" required />
        <button type="submit" class="btn">Submit Order</button>
      </form>
    </section>
  </main>

  <script type="module" src="main.js"></script>
</body>
</html>
